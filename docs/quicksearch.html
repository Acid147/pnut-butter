    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules channelsmessagespostssystemusers Global authenticateClientURLcustompnuttoken Global Members token Set auth token. Methods authenticateClientURL(redirectURI [, scope]) Generate a URL for client side authentication. Parameters: Name Type Argument Description string Client ID token redirectURI string URI you want to be redirected at scope Object &lt;optional&gt; The scope you want to request Returns: - A ready-to-use authentication url Type string custom(endpoint, method) Send request with custom endpoint / parameters. Parameters: Name Type Description endpoint string The custom call method string HTTP verb, defaults to GET Returns: Type Promise pnut() pnut-butter.js Wrapper library for the pnut.io API. Returns: Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-02T21:51:40+02:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules channelsmessagespostssystemusers Global authenticateClientURLcustompnuttoken Modules × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-02T21:51:40+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules channelsmessagespostssystemusers Global authenticateClientURLcustompnuttoken pnut-butter.jsA modern, promise based wrapper library for the pnut.io API. It is currently developed and tested on Node 6 LTS, but should work with basically any current browser supporting ES6 as well (feel free to open an issue if not), especially if you throw it in your typical Webpack/Babel/whatever toolchain. Installationnpm install pnut-butter --saveUsageEverything related to data fetching returns a Promise, which you can either use directly, with a supporting library like co or the upcoming async/await standard. For example, to fetch the global timeline: const pnut = require('pnut-butter'); pnut.global().then(res =&gt; { console.log(res); }).catch(err =&gt; { console.log(err); });Fetch a post by its ID: const pnut = require('pnut-butter'); pnut.post(1234).then(res =&gt; { console.log(res); });You can find the full documentation with all methods here. Custom requestsPnut is a moving target, so there are still some methods missing and/or parameters that are not yet implemented. Therefor you can always fall back to a custom request with support for all HTTP verbs. const pnut = require('pnut-butter'); pnut.custom('/posts/streams/explore/trending').then(res =&gt; { console.log(res); }); pnut.custom('/posts', 'POST', { text: 'Posting with pnut-butter!' }).then(res =&gt; { console.log(res); }).catch(err =&gt; { console.log(err); }); pnut.custom('/posts/1234', 'DELETE').then(res =&gt; { console.log(res); }); pnut.custom('/posts/streams/me?before_id=1234').then(res =&gt; { console.log(res); });AuthenticationFor everything that requires an authenticated user, you will need an access token. You can create one in the setting of your account on pnut.io under &quot;Develop&quot; menu. You can set it like this: const pnut = require('pnut-butter'); pnut.token = ACCESS_TOKEN pnut.mentions('me').then(data =&gt; { console.log(data); });Please consult the pnut docs for further information about how authentication is handled in the network, how to aquire a &quot;real&quot; token able to authenticate multiple users and so on. Collaboration / Project statusIssues / Pull Requests are always welcome. If you have any questions, feel free to drop me an email or write a message on pnut.io. There are still a couple of things not implemented yet (creating and updating channels comes to mind), but should be stable and usable already. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-02T21:51:40+02:00 using the DocStrap template. "},"module-channels.html":{"id":"module-channels.html","title":"Module: channels","body":" Documentation Modules channelsmessagespostssystemusers Global authenticateClientURLcustompnuttoken Module: channels Channels Methods &lt;inner&gt; channel(channelId) Retrieve a channel object. Parameters: Name Type Description channelId string | number A channel id Returns: Type Promise &lt;inner&gt; channels(channelIds) Retrieve a list of specified channel objects. Parameters: Name Type Description channelIds string | number channel ids, max 200 Returns: Type Promise &lt;inner&gt; deactivateChannel(channelId) Deactivate a channel. Parameters: Name Type Description channelId string | Number Id of a channel &lt;inner&gt; markAllAsRead() Mark all unread private messages as read for the authenticated user. Returns: Type Promise &lt;inner&gt; muteChannel(channelId) Mute subscriptions for a channel. Muting unsubscribes, if you were subscribed. Parameters: Name Type Description channelId string | Number Id of a channel &lt;inner&gt; mutedChannels() Retrieve a list of channels the authenticated user has muted. &lt;inner&gt; pmChannelFor(userIds) Retrieve a Private Message channel for a set of users, if one exists. Parameters: Name Type Description userIds string | number user ids Returns: Type Promise &lt;inner&gt; subscribe(channelId) Subscribe to updates from a channel. Parameters: Name Type Description channelId string | Number Id of a channel &lt;inner&gt; subscribed() Retrieve a list of channels the authenticated user is subscribed to. &lt;inner&gt; subscribers(channelId) Retrieve a list of users subscribed to a channel. Parameters: Name Type Description channelId string | Number Id of a channel &lt;inner&gt; unmuteChannel(channelId) Delete a subscription mute for a channel. Parameters: Name Type Description channelId string | Number Id of a channel &lt;inner&gt; unread() Retrieve the number of unread private messages for the authenticated user. Returns: Type Promise &lt;inner&gt; unsubscribe(channelId) Delete a subscription for a channel. Parameters: Name Type Description channelId string | Number Id of a channel &lt;inner&gt; usersChannels() Retrieve a list of channels created by the authenticated user. Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-02T21:51:40+02:00 using the DocStrap template. "},"module-messages.html":{"id":"module-messages.html","title":"Module: messages","body":" Documentation Modules channelsmessagespostssystemusers Global authenticateClientURLcustompnuttoken Module: messages Messages Methods &lt;inner&gt; channelMessages(channelId) Retrieve paginated messages from a channel. Parameters: Name Type Description channelId string | Number Id of a channel &lt;inner&gt; createMessage(channelId, message) Create a message in a channel. Parameters: Name Type Description channelId string | Number A channel id message string A message &lt;inner&gt; deleteMessage(channelId, messageId) Delete a message in a channel. Parameters: Name Type Description channelId string | Number Id of a channel messageId * Id of the message to delete &lt;inner&gt; message(channelId, messageId) Retrieve a message from a channel. Parameters: Name Type Description channelId string | Number Id of a channel messageId string | Number Id of a message &lt;inner&gt; messages(messageIds) Retrieve a list of specified messages. Parameters: Name Type Description messageIds string | Number Message ids, max 200 &lt;inner&gt; personalMessages() Retrieve a paginated list of messages created by the authenticated user. &lt;inner&gt; stickies(channelId) Retrieve sticky messsages in a channel. Parameters: Name Type Description channelId string | Number Id of a channel &lt;inner&gt; sticky(channelId, messageId) Sticky a message. Parameters: Name Type Description channelId string | Number Id of a channel messageId string | Number Id of the message to sticky &lt;inner&gt; unsticky(channelId, messageId) Unsticky a message. Parameters: Name Type Description channelId string | Number Id of a channel messageId string | Number Id of the message to unsticky × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-02T21:51:40+02:00 using the DocStrap template. "},"module-posts.html":{"id":"module-posts.html","title":"Module: posts","body":" Documentation Modules channelsmessagespostssystemusers Global authenticateClientURLcustompnuttoken Module: posts Posts Methods &lt;inner&gt; actions(postId) Retrieve actions executed against a post. Parameters: Name Type Description postId string | Number A post id Returns: Type Promise &lt;inner&gt; bookmark(postId) Bookmark a post. Parameters: Name Type Description postId string A post id Returns: Type Promise &lt;inner&gt; bookmarks(userId) Retrieve a list of bookmarks made by the specified user. Parameters: Name Type Description userId string | Number A post id Returns: Type Promise &lt;inner&gt; createPost(text) Create a post. Parameters: Name Type Description text string text for a new post Returns: Type Promise &lt;inner&gt; deleteBookmark(postId) Remove a bookmark for a post. Parameters: Name Type Description postId string | Number A post id Returns: Type Promise &lt;inner&gt; deletePost(postId) Delete a post. Parameters: Name Type Description postId string | Number A post id Returns: Type Promise &lt;inner&gt; deleteRepost(postId) Delete a repost. Parameters: Name Type Description postId string | Number A post id Returns: Type Promise &lt;inner&gt; global() A stream of all users' public posts. Returns: Type Promise &lt;inner&gt; personal() The authenticated user's stream of posts from their followers and themself. Returns: Type Promise &lt;inner&gt; post(postId) Retrieve a post object. Parameters: Name Type Description postId string | Number A post id Returns: Type Promise &lt;inner&gt; posts(ids) Retrieve a list of specified post objects. Only retrieves the first 200 found. Parameters: Name Type Description ids string | Number Post ids, max 200 Returns: Type Promise &lt;inner&gt; postsTaggedWith(tag) Retrieve a stream of all posts that include the specified tag. Parameters: Name Type Description tag string – A tag name Returns: Type Promise &lt;inner&gt; repost(postId) Repost another post. Parameters: Name Type Description postId string | Number A post id Returns: Type Promise &lt;inner&gt; revisions(postId) Retrieve a list of previous versions of a post, not including the most recent. Parameters: Name Type Description postId string | Number A post id Returns: Type Promise &lt;inner&gt; thread(postId) Retrieve posts within a thread. Parameters: Name Type Description postId string | Number A post id Returns: Type Promise &lt;inner&gt; unified() A combined Personal Stream including the authenticated user's mentions. Returns: Type Promise &lt;inner&gt; updatePost(postId, newText) Edit / revise a post. Parameters: Name Type Description postId string | Number A post id newText string new text for a post Returns: Type Promise &lt;inner&gt; usersActions() Retrieve actions executed against the authenticated user and their posts. Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-02T21:51:40+02:00 using the DocStrap template. "},"module-system.html":{"id":"module-system.html","title":"Module: system","body":" Documentation Modules channelsmessagespostssystemusers Global authenticateClientURLcustompnuttoken Module: system System Methods &lt;inner&gt; config() Retrieve a list of parameters for interacting with the API. Returns: Type Promise &lt;inner&gt; stats() Retrieve basic statistics for the network. Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-02T21:51:40+02:00 using the DocStrap template. "},"module-users.html":{"id":"module-users.html","title":"Module: users","body":" Documentation Modules channelsmessagespostssystemusers Global authenticateClientURLcustompnuttoken Module: users Users Methods &lt;inner&gt; avatar(userId [, true]) Retrieve a users avatar image. Parameters: Name Type Argument Description userId string | Number A user id true boolean &lt;optional&gt; Should the return value be prebuffered via the fetch API? Returns: Type Promise &lt;inner&gt; block(userId) Block a user. Parameters: Name Type Description userId string | Number id of the user to block. Returns: Type Promise &lt;inner&gt; blocked() Retrieve a list of blocked users. Returns: Type Promise &lt;inner&gt; cover(userId [, true]) Retrieve a users cover image. Parameters: Name Type Argument Description userId string | Number A user id true boolean &lt;optional&gt; Should the return value be prebuffered via the fetch API? Returns: Type Promise &lt;inner&gt; follow(userId) Follow a user. Parameters: Name Type Description userId string | Number id of user to follow Returns: Type Promise &lt;inner&gt; followers(userId) Retrieve a list of user objects that are following the specified user. Parameters: Name Type Description userId string | Number A user id Returns: Type Promise &lt;inner&gt; following(userId) Retrieve a list of user objects that the specified user is following. Parameters: Name Type Description userId string | Number A user id Returns: Type Promise &lt;inner&gt; mentions(userid) Retrieve posts mentioning the specified user. Parameters: Name Type Description userid string | Number A user id Returns: Type Promise &lt;inner&gt; mute(userId) Mute a user. Parameters: Name Type Description userId string | Number id of the user to mute Returns: Type Promise &lt;inner&gt; muted() Retrieve a list of muted users. Returns: Type Promise &lt;inner&gt; postsFrom(userId) Retrieve posts created by a specific user. Parameters: Name Type Description userId string | Number A user id Returns: Type Promise &lt;inner&gt; presence() Retrieve all users' presence statuses that are not &quot;offline&quot;. &lt;inner&gt; presenceOf(userId) Retrieve a user's presence. Parameters: Name Type Description userId string A user id Returns: Type Promise &lt;inner&gt; replaceProfile(profile) Replaces the authenticated user's profile. Anything not included is removed. Parameters: Name Type Description profile Object Object with the required API parameters Returns: Type Promise &lt;inner&gt; unblock(userId) Unblock a user. Parameters: Name Type Description userId string id of the user to unblock. Returns: Type Promise &lt;inner&gt; unfollow(userId) Unfollow a user. Parameters: Name Type Description userId string | Number id of the user to unfollow Returns: Type Promise &lt;inner&gt; unmute(userId) Unmute a user. Parameters: Name Type Description userId string | Number id of the user to unmute Returns: Type Promise &lt;inner&gt; updatePresence(msg) Update a user's presence. Parameters: Name Type Description msg string An optional status message Returns: Type Promise &lt;inner&gt; updateProfile(profile) Updates only specified parts of the authenticated user's profile. Parameters: Name Type Description profile Object Object with the require API parameters Returns: Type Promise &lt;inner&gt; user(userId) Retrieve a user object. Parameters: Name Type Description userId string | Number A user id Returns: Type Promise &lt;inner&gt; users(userIds) Retrieve a list of specified user objects. Only retrieves the first 200 found. Parameters: Name Type Description userIds string | Number 1 or more user ids Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-02T21:51:40+02:00 using the DocStrap template. "}}
