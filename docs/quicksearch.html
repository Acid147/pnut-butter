    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules app_streamsauthenticationchannelsmessagespostssystemusers Global custompnuttoken Global Members token Set auth token. Methods custom(endpoint, method) Send request with custom endpoint / parameters. Parameters: Name Type Description endpoint string The custom call method string HTTP verb, defaults to GET Returns: Type Promise pnut() pnut-butter.js Wrapper library for the pnut.io API. Returns: Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-19T16:39:00+02:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules app_streamsauthenticationchannelsmessagespostssystemusers Global custompnuttoken Modules × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-19T16:39:00+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules app_streamsauthenticationchannelsmessagespostssystemusers Global custompnuttoken pnut-butter.jsA modern, promise based wrapper library for the pnut.io API. It is currently developed and tested on Node 6 LTS, but should work with basically any current browser supporting ES6 as well (feel free to open an issue if not), especially if you throw it in your typical Webpack/Babel/whatever toolchain. Installationnpm install pnut-butter --saveUsageEverything related to data fetching returns a Promise, which you can either use directly, with a supporting library like co or the upcoming async/await standard. For example, to fetch the global timeline: const pnut = require('pnut-butter'); pnut.global().then(res =&gt; { console.log(res); }).catch(err =&gt; { console.log(err); });Fetch a post by its ID: const pnut = require('pnut-butter'); pnut.post(1234).then(res =&gt; { console.log(res); });Most methods allow any arbiritary, additional URL parameters that can be found in the official documentation. For example, you can use something like this: pnut.mentions({beforeId: 1235})…to get posts in the mentions category before the specified id. We generate them dynamically and convert the parameters to snake_case automatically for you, so it doesn't matter if you write: pnut.global({sinceId: 4567})or pnut.global({since_id: 4567})Both versions work, it's just syntactic sugar and a matter of personal preference. DocumentationYou can find the full documentation of all methods here. Custom requestsPnut is a moving target, so there are still some methods missing and/or parameters that are not yet implemented. Therefor you can always fall back to a custom request with support for all HTTP verbs. const pnut = require('pnut-butter'); pnut.custom('/posts/streams/explore/trending').then(res =&gt; { console.log(res); }); pnut.custom('/posts', 'POST', { text: 'Posting with pnut-butter!' }).then(res =&gt; { console.log(res); }).catch(err =&gt; { console.log(err); }); pnut.custom('/posts/1234', 'DELETE').then(res =&gt; { console.log(res); }); pnut.custom('/posts/streams/me?before_id=1234').then(res =&gt; { console.log(res); });AuthenticationFor everything that requires an authenticated user, you will need an access token. You can create one in the setting of your account on pnut.io under the &quot;Develop&quot; menu. You can set it like this: const pnut = require('pnut-butter'); pnut.token = ACCESS_TOKEN pnut.mentions('me').then(data =&gt; { console.log(data); });Please consult the pnut docs for further information about how authentication is handled in the network, how to aquire a &quot;real&quot; token able to authenticate multiple users and so on. App Streamspnut-butter has support for creating, managing and reading app streams (you need a properly &quot;signed&quot; pair of Client ID and Client Secret to use this). First, you need to request an app stream access token: const pnut = require('pnut-butter'); pnut.requestAppAccessToken(YOUR_CLIENT_ID, YOUR_CLIENT_SECRET).then(res =&gt; console.log(res));If successful, you will get back a proper token in the response. Set it via: pnut.token = YOUR_ACCESS_TOKENNext step is to setup your app stream with up to 5 (!) options (post, bookmark, follow, mute, block, message, channel, channel_subscription, token, user) and a key name: pnut.createStream({ objectTypes: [&quot;post&quot;, &quot;bookmark&quot;, &quot;follow&quot;], key: &quot;myfancykeyname&quot; }).then(res =&gt; console.log(res));You should now be set and can create a working websocket, where you need to listen to the typical websocket events: const ws = pnut.createAppStreamSocket(&quot;myfancykeyname&quot;); ws.on(&quot;open&quot;, event =&gt; { console.log(&quot;Opening app stream&quot;); }); ws.on(&quot;message&quot;, event =&gt; { console.log(event.data); }); ws.on(&quot;close&quot;, event =&gt; { console.log(&quot;Closing app stream&quot;, event.code, event.reason); });You can now work on the streaming data from the &quot;message&quot; event. Keep in mind that you might want to reconnect to the socket in case it closes on the server side. Collaboration / Project statusIssues / Pull Requests are always welcome. If you have any questions, feel free to drop me an email or write a message on pnut.io. There are still a couple of things not implemented yet (creating and updating channels comes to mind), but should be stable and usable already. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-19T16:39:00+02:00 using the DocStrap template. "},"module-app_streams.html":{"id":"module-app_streams.html","title":"Module: app_streams","body":" Documentation Modules app_streamsauthenticationchannelsmessagespostssystemusers Global custompnuttoken Module: app_streams App Streams Methods &lt;inner&gt; createAppStreamSocket(streamKey) Create and return a websocket with an app stream. Parameters: Name Type Description streamKey streamKey A valid stream key Returns: - A connected websocket Type Object &lt;inner&gt; createStream(options) Create an app stream for the authenticated app. The options object must at least include &quot;objectType&quot;, which is an array of up to 5(!) valid apps streams to subscribe to. Allowed values are: post, bookmark, follow, mute, block, message, channel, channel_subscription, token and user You can optionally add &quot;key: 'myfancykeyname'&quot; to name your stream. If you do not supply your own key, you get back a generated one from the API which you need to keep track of. Parameters: Name Type Description options Object Option object. Returns: Type Promise &lt;inner&gt; deleteStream(streamKey) Delete a specific app stream by its key. Parameters: Name Type Description streamKey string A stream key Returns: Type Promise &lt;inner&gt; deleteStreams() Delete all app streams for the authorized app. Returns: Type Promise &lt;inner&gt; stream(streamKey [, params]) Get a specific app stream by its key. Parameters: Name Type Argument Description streamKey string A stream key params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; streams( [params]) Get a specific app stream by its key. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; updateStream(options) Update an app stream for the authorized app. Same rules as in createStream apply, but &quot;key&quot; is no longer optional and must be supplied to identify the stream you want to update. Parameters: Name Type Description options Object Options object Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-19T16:39:00+02:00 using the DocStrap template. "},"module-authentication.html":{"id":"module-authentication.html","title":"Module: authentication","body":" Documentation Modules app_streamsauthenticationchannelsmessagespostssystemusers Global custompnuttoken Module: authentication Authentication Methods &lt;inner&gt; authenticateClientURL(redirectURI [, scope]) Generate a URL for client side authentication. Parameters: Name Type Argument Description string Client ID token redirectURI string URI you want to be redirected at scope Object &lt;optional&gt; The scope you want to request Returns: - A ready-to-use authentication url Type string &lt;inner&gt; requestAppAccessToken(clientId, clientSecret) Request an app access token Parameters: Name Type Description clientId string The client id clientSecret string The client secret Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-19T16:39:00+02:00 using the DocStrap template. "},"module-channels.html":{"id":"module-channels.html","title":"Module: channels","body":" Documentation Modules app_streamsauthenticationchannelsmessagespostssystemusers Global custompnuttoken Module: channels Channels Methods &lt;inner&gt; channel(channelId [, params]) Retrieve a channel object. Parameters: Name Type Argument Description channelId string | number A channel id params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; channels(channelIds) Retrieve a list of specified channel objects. Parameters: Name Type Description channelIds string | number channel ids, max 200 Returns: Type Promise &lt;inner&gt; deactivateChannel(channelId) Deactivate a channel. Parameters: Name Type Description channelId string | Number Id of a channel Returns: Type Promise &lt;inner&gt; markAllAsRead() Mark all unread private messages as read for the authenticated user. Returns: Type Promise &lt;inner&gt; muteChannel(channelId) Mute subscriptions for a channel. Muting unsubscribes, if you were subscribed. Parameters: Name Type Description channelId string | Number Id of a channel Returns: Type Promise &lt;inner&gt; mutedChannels( [params]) Retrieve a list of channels the authenticated user has muted. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; pmChannelFor(userIds) Retrieve a Private Message channel for a set of users, if one exists. Parameters: Name Type Description userIds string | number user ids Returns: Type Promise &lt;inner&gt; subscribe(channelId) Subscribe to updates from a channel. Parameters: Name Type Description channelId string | Number Id of a channel Returns: Type Promise &lt;inner&gt; subscribed( [params]) Retrieve a list of channels the authenticated user is subscribed to. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; subscribers( [params], channelId) Retrieve a list of users subscribed to a channel. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters channelId string | Number Id of a channel Returns: Type Promise &lt;inner&gt; unmuteChannel(channelId) Delete a subscription mute for a channel. Parameters: Name Type Description channelId string | Number Id of a channel Returns: Type Promise &lt;inner&gt; unread( [params]) Retrieve the number of unread private messages for the authenticated user. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; unsubscribe(channelId) Delete a subscription for a channel. Parameters: Name Type Description channelId string | Number Id of a channel Returns: Type Promise &lt;inner&gt; usersChannels( [params]) Retrieve a list of channels created by the authenticated user. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-19T16:39:00+02:00 using the DocStrap template. "},"module-messages.html":{"id":"module-messages.html","title":"Module: messages","body":" Documentation Modules app_streamsauthenticationchannelsmessagespostssystemusers Global custompnuttoken Module: messages Messages Methods &lt;inner&gt; channelMessages(channelId [, params]) Retrieve paginated messages from a channel. Parameters: Name Type Argument Description channelId string | Number Id of a channel params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; createMessage(channelId, message) Create a message in a channel. Parameters: Name Type Description channelId string | Number A channel id message string A message Returns: Type Promise &lt;inner&gt; deleteMessage(channelId, messageId) Delete a message in a channel. Parameters: Name Type Description channelId string | Number Id of a channel messageId * Id of the message to delete Returns: Type Promise &lt;inner&gt; message(channelId, messageId [, params]) Retrieve a message from a channel. Parameters: Name Type Argument Description channelId string | Number Id of a channel messageId string | Number Id of a message params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; messages(messageIds) Retrieve a list of specified messages. Parameters: Name Type Description messageIds string | Number Message ids, max 200 Returns: Type Promise &lt;inner&gt; messageThread(channelId, messageId [, params]) Retrieve messages in the same thread of a channel. Parameters: Name Type Argument Description channelId string | Number Id of a channel messageId string | Number Id of a message params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; personalMessages( [params]) Retrieve a paginated list of messages created by the authenticated user. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; sendMessage(destination, text) Send a private message. &quot;destination&quot; can be either a single user id or an array of multiple users Parameters: Name Type Description destination string | Number | Array Destination of the PM text string Text of the PM Returns: Type Promise &lt;inner&gt; stickies(channelId [, params]) Retrieve sticky messsages in a channel. Parameters: Name Type Argument Description channelId string | Number Id of a channel params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; sticky(channelId, messageId) Sticky a message. Parameters: Name Type Description channelId string | Number Id of a channel messageId string | Number Id of the message to sticky Returns: Type Promise &lt;inner&gt; unsticky(channelId, messageId) Unsticky a message. Parameters: Name Type Description channelId string | Number Id of a channel messageId string | Number Id of the message to unsticky Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-19T16:39:00+02:00 using the DocStrap template. "},"module-posts.html":{"id":"module-posts.html","title":"Module: posts","body":" Documentation Modules app_streamsauthenticationchannelsmessagespostssystemusers Global custompnuttoken Module: posts Posts Methods &lt;inner&gt; actions(postId [, params]) Retrieve actions executed against a post. Parameters: Name Type Argument Description postId string | Number A post id params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; bookmark(postId) Bookmark a post. Parameters: Name Type Description postId string A post id Returns: Type Promise &lt;inner&gt; bookmarks(userId [, params]) Retrieve a list of bookmarks made by the specified user. Parameters: Name Type Argument Description userId string | Number A post id params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; createPost(text) Create a post. Parameters: Name Type Description text string text for a new post Returns: Type Promise &lt;inner&gt; deleteBookmark(postId) Remove a bookmark for a post. Parameters: Name Type Description postId string | Number A post id Returns: Type Promise &lt;inner&gt; deletePost(postId) Delete a post. Parameters: Name Type Description postId string | Number A post id Returns: Type Promise &lt;inner&gt; deleteRepost(postId) Delete a repost. Parameters: Name Type Description postId string | Number A post id Returns: Type Promise &lt;inner&gt; global( [params]) A stream of all users' public posts. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; personal( [params]) The authenticated user's stream of posts from their followers and themself. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; post(postId [, params]) Retrieve a post object. Parameters: Name Type Argument Description postId string | Number A post id params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; posts(ids) Retrieve a list of specified post objects. Only retrieves the first 200 found. Parameters: Name Type Description ids string | Number Post ids, max 200 Returns: Type Promise &lt;inner&gt; postsTaggedWith(tag [, params]) Retrieve a stream of all posts that include the specified tag. Parameters: Name Type Argument Description tag string – A tag name params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; repost(postId) Repost another post. Parameters: Name Type Description postId string | Number A post id Returns: Type Promise &lt;inner&gt; revisions(postId [, params]) Retrieve a list of previous versions of a post, not including the most recent. Parameters: Name Type Argument Description postId string | Number A post id params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; thread(postId [, params]) Retrieve posts within a thread. Parameters: Name Type Argument Description postId string | Number A post id params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; unified( [params]) A combined Personal Stream including the authenticated user's mentions. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; updatePost(postId, newText) Edit / revise a post. Parameters: Name Type Description postId string | Number A post id newText string new text for a post Returns: Type Promise &lt;inner&gt; usersActions( [params]) Retrieve actions executed against the authenticated user and their posts. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-19T16:39:00+02:00 using the DocStrap template. "},"module-system.html":{"id":"module-system.html","title":"Module: system","body":" Documentation Modules app_streamsauthenticationchannelsmessagespostssystemusers Global custompnuttoken Module: system System Methods &lt;inner&gt; config( [params]) Retrieve a list of parameters for interacting with the API. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; stats( [params]) Retrieve basic statistics for the network. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-19T16:39:00+02:00 using the DocStrap template. "},"module-users.html":{"id":"module-users.html","title":"Module: users","body":" Documentation Modules app_streamsauthenticationchannelsmessagespostssystemusers Global custompnuttoken Module: users Users Methods &lt;inner&gt; avatar(userId [, true]) Retrieve a users avatar image. Parameters: Name Type Argument Description userId string | Number A user id true boolean &lt;optional&gt; Should the return value be prebuffered via the fetch API? Returns: Type Promise &lt;inner&gt; block(userId) Block a user. Parameters: Name Type Description userId string | Number id of the user to block. Returns: Type Promise &lt;inner&gt; blocked( [params]) Retrieve a list of blocked users. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; cover(userId [, true]) Retrieve a users cover image. Parameters: Name Type Argument Description userId string | Number A user id true boolean &lt;optional&gt; Should the return value be prebuffered via the fetch API? Returns: Type Promise &lt;inner&gt; follow(userId) Follow a user. Parameters: Name Type Description userId string | Number id of user to follow Returns: Type Promise &lt;inner&gt; followers(userId [, params]) Retrieve a list of user objects that are following the specified user. Parameters: Name Type Argument Description userId string | Number A user id params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; following(userId [, params]) Retrieve a list of user objects that the specified user is following. Parameters: Name Type Argument Description userId string | Number A user id params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; mentions(userid [, params]) Retrieve posts mentioning the specified user. Parameters: Name Type Argument Description userid string | Number A user id params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; mute(userId) Mute a user. Parameters: Name Type Description userId string | Number id of the user to mute Returns: Type Promise &lt;inner&gt; muted( [params]) Retrieve a list of muted users. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; postsFrom(userId [, params]) Retrieve posts created by a specific user. Parameters: Name Type Argument Description userId string | Number A user id params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; presence( [params]) Retrieve all users' presence statuses that are not &quot;offline&quot;. Parameters: Name Type Argument Description params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; presenceOf(userId [, params]) Retrieve a user's presence. Parameters: Name Type Argument Description userId string A user id params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; replaceProfile(profile) Replaces the authenticated user's profile. Anything not included is removed. Parameters: Name Type Description profile Object Object with the required API parameters Returns: Type Promise &lt;inner&gt; unblock(userId) Unblock a user. Parameters: Name Type Description userId string id of the user to unblock. Returns: Type Promise &lt;inner&gt; unfollow(userId) Unfollow a user. Parameters: Name Type Description userId string | Number id of the user to unfollow Returns: Type Promise &lt;inner&gt; unmute(userId) Unmute a user. Parameters: Name Type Description userId string | Number id of the user to unmute Returns: Type Promise &lt;inner&gt; updatePresence(msg) Update a user's presence. Parameters: Name Type Description msg string An optional status message Returns: Type Promise &lt;inner&gt; updateProfile(profile) Updates only specified parts of the authenticated user's profile. Parameters: Name Type Description profile Object Object with the require API parameters Returns: Type Promise &lt;inner&gt; user(userId [, params]) Retrieve a user object. Parameters: Name Type Argument Description userId string | Number A user id params Object &lt;optional&gt; Additional URI parameters Returns: Type Promise &lt;inner&gt; users(userIds) Retrieve a list of specified user objects. Only retrieves the first 200 found. Parameters: Name Type Description userIds string | Number 1 or more user ids Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-19T16:39:00+02:00 using the DocStrap template. "}}
